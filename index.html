<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Surprise Entrance ðŸŒ™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Global reset + remove mobile tap highlight */
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color: transparent; }
    html, body { height:100%; }
    body {
      width:100vw; height:100vh; overflow:hidden;
      display:flex; justify-content:center; align-items:center;
      background: linear-gradient(180deg, #0b132b, #1c2541, #3a506b);
      background-size: 200% 200%;
      animation: gradientShift 25s ease infinite;
      position:relative; font-family: "Quicksand", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      color:#fff; padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      user-select:none;
    }
    @keyframes gradientShift {
      0% { background-position:0% 50%; }
      50% { background-position:100% 50%; }
      100% { background-position:0% 50%; }
    }

    /* --- Moon area ------------------------------------------------------- */
    .moon-wrap{
      position:absolute; top:6%; right:8%;
      display:flex; flex-direction:column; align-items:center; gap:8px;
      z-index:5; pointer-events:auto;
    }
    .moon{
      font-size: clamp(72px, 12vw, 120px);
      cursor:pointer; outline:none; -webkit-touch-callout:none; -webkit-user-select:none; user-select:none;
      text-shadow: 0 0 26px rgba(255,255,255,0.8);
      transition: transform .25s ease;
    }
    .moon:active, .moon:focus, .moon:focus-visible { outline:none; }
    .moon:hover { transform: scale(1.06); }

    .moon-hint{
      padding:4px 10px; border-radius:999px;
      background: rgba(0,0,0,0.35);
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
      font-size: clamp(12px, 2.6vw, 16px);
      line-height:1; white-space:nowrap; text-align:center;
      color:#f5f5f5; text-shadow: 0 1px 2px rgba(0,0,0,0.7);
      animation: hintBlink 2.2s ease-in-out infinite;
    }
    @keyframes hintBlink { 0%,100%{opacity:.95;} 50%{opacity:.55;} }

    /* --- Envelope button ------------------------------------------------- */
    .envelope{
      width:140px; height:120px; border-radius:16px; background:#fff;
      display:flex; justify-content:center; align-items:center; cursor:pointer;
      position:relative; z-index:20;
      outline:none; -webkit-touch-callout:none; -webkit-user-select:none; user-select:none;
      /* moonlight-white glow (not blue) */
      box-shadow: 0 0 18px rgba(255,255,255,0.55), 0 0 42px rgba(255,255,255,0.35);
      animation: float 3s ease-in-out infinite, envelopePulse 3s ease-in-out infinite;
    }
    .envelope:active, .envelope:focus, .envelope:focus-visible { outline:none; }
    .envelope::before{ content:"ðŸ’Œ"; font-size:3.4em; }

    @keyframes float{ 0%,100%{transform:translateY(0);} 50%{transform:translateY(-10px);} }
    @keyframes envelopePulse{
      0%,100%{ box-shadow: 0 0 16px rgba(255,255,255,0.45), 0 0 36px rgba(255,255,255,0.28); }
      50%{ box-shadow: 0 0 28px rgba(255,255,255,0.75), 0 0 60px rgba(255,255,255,0.45); }
    }

    /* Bottom hint */
    .hint{
      position:absolute; left:50%; bottom:8%;
      transform:translateX(-50%);
      font-size: clamp(14px, 3.4vw, 18px);
      text-shadow: 0 0 14px rgba(160,220,255,0.9);
      animation: hintBlink 2.2s ease-in-out infinite;
      pointer-events:none;
    }

    /* Stars */
    .star{
      position:absolute; width:3px; height:3px; background:#fff;
      border-radius:50%; opacity:.8; animation: twinkle 3s infinite;
    }
    @keyframes twinkle{ 0%,100%{opacity:.2;} 50%{opacity:1;} }

    /* Shooting stars */
    .shooting{
      position:absolute; width:110px; height:2px;
      background: linear-gradient(90deg, #fff, rgba(255,255,255,0));
      opacity:.9; transform:rotate(45deg); animation: shoot 1.1s linear forwards;
    }
    @keyframes shoot{
      from{ transform:translateX(-160px) translateY(0) rotate(45deg); opacity:1; }
      to{ transform:translateX(420px) translateY(210px) rotate(45deg); opacity:0; }
    }
  </style>
</head>
<body>
  <!-- Moon + hint (kept together so the hint always sits under the moon) -->
  <div class="moon-wrap">
    <div class="moon" id="moon">ðŸŒ•</div>
    <div class="moon-hint">Donâ€™t tap the moon ðŸŒ™</div>
  </div>

  <!-- Envelope -->
  <div class="envelope" onclick="openLetter()" aria-label="Open the surprise"></div>
  <div class="hint">Tap envelope for your surprise</div>

  <!-- FX containers -->
  <div id="stars"></div>
  <div id="shooting"></div>

  <script>
    function openLetter(){ window.location.href = "moni.html"; }

    // Stars
    const starContainer = document.getElementById('stars');
    for(let i=0;i<80;i++){
      const s=document.createElement('div');
      s.className='star';
      s.style.top = Math.random()*100 + 'vh';
      s.style.left = Math.random()*100 + 'vw';
      s.style.animationDuration = (Math.random()*2+2) + 's';
      starContainer.appendChild(s);
    }

    // Shooting stars
    const shootContainer = document.getElementById('shooting');
    function createShoot(){
      const s=document.createElement('div');
      s.className='shooting';
      s.style.top = Math.random()*40 + 'vh';
      s.style.left = Math.random()*60 + 'vw';
      shootContainer.appendChild(s);
      setTimeout(()=>s.remove(), 1200);
    }
    setInterval(createShoot, 3000);

    // Moon phases (emoji cycle)
    const moon = document.getElementById('moon');
    const phases = ["ðŸŒ‘","ðŸŒ’","ðŸŒ“","ðŸŒ”","ðŸŒ•","ðŸŒ–","ðŸŒ—","ðŸŒ˜","ðŸŒœ"];
    let p = 4; // start at ðŸŒ•
    moon.addEventListener('click', () => {
      p = (p + 1) % phases.length;
      moon.textContent = phases[p];
    });
  </script>
</body>
</html>
